<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Альфа Банк — Заработайте 750 ₽</title>
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 50"><path clip-rule="evenodd" d="M0 49.982v-6.825h32.61v6.825H0zm11.646-28.764h9.064L16.39 7.526h-.17l-4.573 13.692h-.001zm10.587-16.22l9.615 28.887h-7.115l-2.16-6.866H9.698l-2.33 6.867H.679l10.09-28.887C11.746 2.197 12.887 0 16.559 0s4.744 2.206 5.674 4.999v-.001z" fill="%23ef3124" fill-rule="evenodd"/></svg>' />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body { max-width: 100vw; }
    body {
      background: linear-gradient(180deg, #fff 0%, #f7f7f7 100%);
      overflow-x: hidden;
      user-select: none;
      font-family: 'Inter', sans-serif;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header { background: white; box-shadow: 0 1px 4px rgba(0,0,0,0.08); position: sticky; top: 0; z-index: 20; }
    footer { background: #fff; box-shadow: 0 -1px 4px rgba(0,0,0,0.05); margin-top: auto; }
    .btn-red { background-color: #ef3124; transition: all 0.3s ease; }
    .btn-red:hover { background-color: #d11d17; transform: translateY(-2px); }
    .btn-large { padding: 16px 32px; border-radius: 14px; font-weight: 700; font-size: 1.1rem; }
    .fade-in { opacity: 0; transform: translateY(10px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .slide-in-left { opacity: 0; transform: translateX(-20px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .slide-in-left.visible { opacity: 1; transform: translateX(0); }
    .flying-smile { position: absolute; top: -10%; opacity: 0.05; animation: fly 22s linear infinite; pointer-events: none; }
    @keyframes fly { 0% { transform: translate(-10%,0) rotate(0deg); } 50% { transform: translate(110vw,50vh) rotate(180deg); } 100% { transform: translate(-10%,100vh) rotate(360deg); } }
    
    .card-img { 
      background-color: transparent; 
      box-shadow: none !important; 
      border: none !important; 
    }
    .card-container {
      background: transparent !important;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.9rem !important; }
      .btn-large { width: 100%; }
      .card-img { max-width: 80%; margin-top: 1rem; }
      header svg { height: 40px !important; }
      section { overflow-x: hidden; }
    }
  </style>
</head>
<body>
  <img src="smile.png" class="flying-smile w-20" style="animation-delay:0s; left:10%;">
  <img src="smile.png" class="flying-smile w-24" style="animation-delay:6s; left:70%; animation-duration:26s;">
  <img src="smile.png" class="flying-smile w-16" style="animation-delay:3s; left:40%; animation-duration:20s;">


  <header class="flex items-center justify-between px-6 lg:px-20 py-4">
    <a href="https://alfabank.ru" target="_blank" class="text-red-600 hover:text-red-700">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 50" class="h-10 lg:h-12 w-auto cursor-pointer transition-transform duration-200 hover:scale-105">
        <path clip-rule="evenodd" d="M0 49.982v-6.825h32.61v6.825H0zm11.646-28.764h9.064L16.39 7.526h-.17l-4.573 13.692h-.001zm10.587-16.22l9.615 28.887h-7.115l-2.16-6.866H9.698l-2.33 6.867H.679l10.09-28.887C11.746 2.197 12.887 0 16.559 0s4.744 2.206 5.674 4.999v-.001z" fill="currentColor" fill-rule="evenodd"></path>
      </svg>
    </a>
  </header>


  <main class="flex-grow flex items-center justify-center px-6 py-10 lg:py-20">
    <section class="max-w-5xl w-full bg-white rounded-3xl shadow-xl flex flex-col lg:flex-row overflow-hidden border border-gray-100">
      <div class="lg:w-1/2 card-container flex items-center justify-center p-10 slide-in-left">
        <img src="card.png" alt="Карта Альфа-Банка" class="card-img max-w-xs lg:max-w-sm rounded-xl transform transition-transform duration-300 hover:scale-105" />
      </div>
      <div class="lg:w-1/2 p-10 lg:p-14 flex flex-col justify-center text-center lg:text-left bg-white fade-in">
        <h1 id="animatedText" class="text-3xl lg:text-4xl font-extrabold text-gray-900 leading-tight mb-4">Заработайте 750 рублей одной кнопкой</h1>
        <p class="text-gray-600 mb-8 text-lg">Оформите карту Альфа-Банка и получите бонус. Всё просто, безопасно и быстро.</p>
        <button id="applyBtn" class="btn-large btn-red text-white shadow-lg focus:outline-none focus:ring-4 focus:ring-red-200 transition mx-auto lg:mx-0">Оформить карту</button>
        <p class="mt-6 text-sm text-gray-500">* Условия получения бонуса указаны в договоре. После нажатия на кнопку вас перекинет на страницу оформления карты.</p>
      </div>
    </section>
  </main>


  <footer class="text-center text-gray-600 text-sm py-4">
    <p>© 2025 Все права защищены. <a href="dog.html" class="text-red-600 hover:underline">Договор оферты</a></p>
  </footer>

  <script>
    const btn = document.getElementById('applyBtn');
    const textElement = document.getElementById('animatedText');
    const text1 = 'Заработайте 750 рублей одной кнопкой';
    const text2 = 'Это твой шанс заработать 750 рублей';
    const text3 = 'Это же халявные бабки!';
    let currentText = text1;

    function typeEffect(newText) {
      let i=0; textElement.textContent='';
      const typing=setInterval(()=>{
        textElement.textContent+=newText[i]; i++;
        if(i>=newText.length) clearInterval(typing);
      },60);
    }

    function eraseEffect(callback) {
      let text=textElement.textContent;
      const erasing=setInterval(()=>{
        text=text.slice(0,-1); textElement.textContent=text;
        if(text.length===0){ clearInterval(erasing); callback(); }
      },40);
    }

    setInterval(()=>{
      eraseEffect(()=>{
        currentText = currentText===text1 ? text2 : text1;
        typeEffect(currentText);
      });
    },7000);

    btn.addEventListener('click', ()=>{ window.open('https://alfa.me/sAAUBy5','_blank'); });

    window.addEventListener('load', ()=>{
      document.querySelector('.fade-in').classList.add('visible');
      document.querySelector('.slide-in-left').classList.add('visible');
    });
  </script>
</body>
</html>
